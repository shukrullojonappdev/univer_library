{% extends "index.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}
<div id="carousel" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/ishaq-robin-caND1D-Kh9Y-unsplash.jpg' %}" class="img d-block w-100" alt="image-1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/inaki-del-olmo-NIJuEQw0RKg-unsplash.jpg' %}" class="img d-block w-100" alt="image-2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/chuttersnap-Zf64Osndqvc-unsplash.jpg' %}" class="img d-block w-100" alt="image-3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
