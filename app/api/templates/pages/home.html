{% extends "index.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
{% endblock %}
{% block content %}
<div class="container text-center">
  <div class="content">
    <div class="row g-2">
      {% for book in books %}
      <div class="col-6">
        <div class="p-3">
          <div class="card" style="">
            <div class="card-body">
              <h5 class="card-title">{{ book.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
